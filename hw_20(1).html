<!-- 3) შექმენით ერთი div რომელშიც მოათავსებთ 5 პარაგრაფს, internal css-ით ყველა პარაგრაფს მიანიჭეთ იგივე ფერი, შემდეგ კი selector-ის დახმარებით ბოლო პარაგრაფს 
 მიანიჭეთ წითელი ფერი. -->

 <!DOCTYPE html>
<html>
<head>
    <title>Div with Paragraphs</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }

        p5 {
            color: red;
        }
    </style>
</head>
<body>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <p id="5">Paragraph</p>
</body>
</html>
