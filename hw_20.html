<!-- External CSS-ის გამოსაყენებლად საჭიროა:
1) შევქმნათ ცალკე .css ფაილი, სადაც დავწერთ ყველა სტილს.
2) ამ ფაილის დასაკავშირებლად HTML დოკუმენტის <head> ტეგში გამოვიყენოთ <link> ტეგი.
3) <link> ტეგში უნდა ჩავწეროთ:
   - rel="stylesheet" (უწოდებს ბრაუზერს, რომ ეს არის სტილების ფაილი)
   - href="style.css" (ჩვენი css ფაილის გზა) -->

<!-- 2) შექმენით ordered list 10 item-ით და inline css-ით თითოეულს გაუწერეთ განსხვავებლი ფერი და ფონის ფერი. -->

<!DOCTYPE html>
<html>
<head>
    <title>Ordered List Example</title>
</head>
<body>

<ol>
    <li style="color: red; background-color: yellow;">1</li>
    <li style="color: blue; background-color: pink;">2</li>
    <li style="color: green; background-color: lightgray;">3</li>
    <li style="color: purple; background-color: lightblue;">4</li>
    <li style="color: orange; background-color: lightgreen;">5</li>
    <li style="color: brown; background-color: beige;">6</li>
    <li style="color: teal; background-color: lavender;">7</li>
    <li style="color: black; background-color: lightcoral;">8</li>
    <li style="color: maroon; background-color: lightcyan;">9</li>
    <li style="color: navy; background-color: peachpuff;">10</li>
</ol>

</body>
</html>
