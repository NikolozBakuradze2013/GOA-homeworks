<!-- 1) შექმენით drop-down მენიუ რომელსაც ექნება მინიმუმ 5 option გააკეთეთ თქვენთვის სასურველ მანქანებზე. -->
<select id="cars" name="cars">
  <option value="jeep">Jeep</option>
  <option value="hummer">Hummer</option>
  <option value="chevy">Chevrolet</option>
  <option value="caddy">Cadillac</option>
  <option value="ford">Ford</option>
</select>
<!-- 2) შექმენით drop-down მენიუ რომელსაც ექნება მინიმუმ 3 option გააკეთეთ თქვენთვის სასურველ კერძზე. -->
 <select id="food" name="food">
  <option value="pizza">Pizza</option>
  <option value="fries">Fries</option>
  <option value="burger">Burger</option>
</select>
<!-- 3) შექმენით drop-down მენიუ თქვენთვის სასურველ თემაზე რომელსაც ექნება მინიმუმ 3 option'ი როდესაც შექმნით შემდეგ მეორე option გამოაჩინეთ პირველ ადგილზე საიტის გაშვების შემდეგ. -->
<select id="sports cars" name="sports cars">
    <option value="Challenger">Chally</option>
    <option value="Mustang" selected>Mustang</option>
    <option value="Corvette">Corvette</option>
</select>
<!-- 4) კომენტარის სახით ახსენით რაში გამოიყენება form'ები . -->
