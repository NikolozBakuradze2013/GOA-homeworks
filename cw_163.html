<!-- 4) შექმენით unordered list რომელშიც მოათავსებთ 5 ცხოველს და თითოეულ li-ს მიანიჭებთ თავის background-color-ს და color-ს. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <ul>
        <li color; beige; background-color; maroon>Pug</li>
        <li color; brown; background-color; green>Dachshund</li>
        <li color; white; background-color; gray>Husky</li>
        <li color; black; background-color; silver>Labrador</li>
        <li color; red; background-color; orange>German Shepard</li>
    </ul>
</body>
</html>
