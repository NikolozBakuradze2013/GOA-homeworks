<!-- 1) კომენტარის სახით ახსენით რა განსხვავებაა inline და block ელემენტებს შორის, მოიყვანეთ შესაბამისი მაგალითები. -->

 <!-- 
Inline ელემენტები იკავებენ მხოლოდ იმდენ სიგანეს, რამდენიც მათ შიგთავსს სჭირდება.
ისინი არ იწყებენ ახალ ხაზზე. 
მაგალითები: <span>, <a>, <strong>, <em>, <img>.
Block ელემენტები იკავებენ მთელ სიგანეს (container-ის სიგანეს) 
და ყოველთვის იწყებენ ახალ ხაზზე.
მაგალითები: <div>, <p>, <h1>-<h6>, <section>, <header>.
-->

<!-- 2) შექმენით 2 პარაგრაფი, პირველი მათგანი გაცენტრეთ და მიანიჭეთ სასურველი font-size, მეორე კი გადაიტანეთ მარჯვენა მხარეს და მიანიჭეთ large font-sizeი. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>პარაგრაფების სტილები</title>
</head>
<body>
    <p text-align: center; font-size: 24 px;>Sentence 1</p>
    <p text-align: right; font-size: large;>Sentence 2</p>
</body>
</html>
